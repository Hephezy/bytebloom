type User {
  id: ID!
  email: String!
  name: String
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {
  # We can add queries here later, e.g., me: User
  hello: String
}

type Mutation {
  register(email: String!, password: String!, name: String): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}
