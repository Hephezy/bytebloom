type PostInteraction {
  id: ID!
  postId: Int!
  userId: Int!
  liked: Boolean!
  createdAt: DateTime!
}

extend type Post {
  likes: Int!
  isLiked: Boolean
  shares: Int!
}

extend type Query {
  getPostLikes(postId: Int!): Int!
  isPostLiked(postId: Int!): Boolean!
}

extend type Mutation {
  likePost(postId: Int!): Post!
  unlikePost(postId: Int!): Post!
  sharePost(postId: Int!): Post!
}
