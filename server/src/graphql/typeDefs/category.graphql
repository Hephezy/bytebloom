type Category {
  id: ID!
  name: String!
  slug: String!
  description: String
  posts: [Post!]!
  createdAt: DateTime!
}

type Query {
  getCategories: [Category!]!
  getCategoryBySlug(slug: String!): Category
}

type Mutation {
  createCategory(name: String!, slug: String!, description: String): Category!
  updateCategory(
    id: Int!
    name: String
    slug: String
    description: String
  ): Category
  deleteCategory(id: Int!): Category
}
