type Post {
  id: ID!
  title: String!
  content: String
  published: Boolean!
  coverImage: String
  category: Category!
  categoryId: Int!
  images: [Image!]!
  comments: [Comment!]!
  author: User!
  authorId: Int!
  createdAt: String!
  updatedAt: String!
}

type Query {
  getPosts(
    categoryId: Int
    published: Boolean
    limit: Int
    offset: Int
  ): [Post!]!
  getRecentPosts(limit: Int): [Post!]!
  getPostById(id: Int!): Post
  getPostsByUser(userId: Int!): [Post!]!
  getPostsByCategory(categoryId: Int!): [Post!]!
}

type Mutation {
  createPost(
    title: String!
    content: String
    published: Boolean
    coverImage: String
    categoryId: Int!
    images: [ImageInput!]
  ): Post!

  updatePost(
    id: Int!
    title: String
    content: String
    published: Boolean
    coverImage: String
    categoryId: Int
    images: [ImageInput!]
  ): Post

  deletePost(id: Int!): Post
}
